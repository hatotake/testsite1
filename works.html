  <div id="footer"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    //共通パーツ読み込み
    $(function () {
      $("#side_menu").load("side_menu.html");
      $("#menu").load("menu.html");
      $("#footer").load("footer.html");
    });
  </script>


  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


  <script type="text/javascript">
    $(function () {
      $('.slf2').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: '.sln2'
      });
      $('.sln2').slick({
        slidesToShow: 4,
        slidesToScroll: 1,
        asNavFor: '.slf2',
        dots: true,
        centerMode: true,
        focusOnSelect: true,
        responsive: [
          {
            breakpoint: 770,
            settings: {
              slidesToShow: 3
            }
          }
        ]
      });
    });

    $(function() {
    $('.all-res4').slick({
      dots: true,
    }); 
  });

  $(function () {
      var mainSlider = "#slider"; //メインスライダーid
      var thumbnailSlider = "#thumbnail_slider"; //サムネイルスライダーid

      $(mainSlider).slick({
        autoplay: true,
        speed: 1000,
        arrows: false,
        responsive: [
          {
            breakpoint: 770,
            settings: {
              arrows: true,
              dots: true,
            }
          }
        ]
      });

      //#thumbnail_sliderでクリックしたスライドをカレントにする
      $(thumbnailSlider + " .slick-slide").on('click', function () {
        var index = $(this).attr("data-slick-index");
        $(thumbnailSlider).slick("slickGoTo", index, false);
      });
    });

    $(function () {
      var mainSlider = "#slider2"; //メインスライダーid
      var thumbnailSlider = "#thumbnail_slider2"; //サムネイルスライダーid

      $(mainSlider).slick({
        autoplay: true,
        speed: 1000,
        arrows: false,
        asNavFor: thumbnailSlider,
        responsive: [
          {
            breakpoint: 770,
            settings: {
              arrows: true,
              dots: true,
            }
          }
        ]
      });
      $(thumbnailSlider).slick({
        slidesToShow: 3,
        arrows: true,
        speed: 1000,
        dots: true,
        centerMode: true,
        focusOnSelect: true,
        asNavFor: mainSlider
      });
      //#thumbnail_sliderでクリックしたスライドをカレントにする
      $(thumbnailSlider + " .slick-slide").on('click', function () {
        var index = $(this).attr("data-slick-index");
        $(thumbnailSlider).slick("slickGoTo", index, false);
      });
    });

    $(function () {
      var mainSlider = "#slider3"; //メインスライダーid
      var thumbnailSlider = "#thumbnail_slider3"; //サムネイルスライダーid

      $(mainSlider).slick({
        autoplay: true,
        speed: 1000,
        arrows: false,
        responsive: [
          {
            breakpoint: 770,
            settings: {
              arrows: true,
              dots: true,
            }
          }
        ]
      });

      //#thumbnail_sliderでクリックしたスライドをカレントにする
      $(thumbnailSlider + " .slick-slide").on('click', function () {
        var index = $(this).attr("data-slick-index");
        $(thumbnailSlider).slick("slickGoTo", index, false);
      });
    });


  </script>
</body>
